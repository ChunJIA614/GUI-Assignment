                                    placeholder="Selected product names" readonly>

                                <button class="btn btn-secondary mb-2" type="button" id="toggleProductBox">Select
                                    Featured Products</button>

                                <div id="productBox"
                                    style="display:none; border: 1px solid #ccc; padding: 10px; max-height: 300px; overflow-y: auto;">
                                    <input type="text" class="form-control mb-2" id="inlineProductSearch"
                                        placeholder="Search product...">
                                    <div id="inlineProductList" class="form-check">
                                        <!-- JS will populate this -->
                                    </div>
                                    <div class="text-danger" id="inlineProductError" style="display: none;">Select 1–6
                                        products only.</div>
                                    <button class="btn btn-sm btn-primary mt-2" type="button"
                                        id="confirmInlineProducts">Confirm Selection</button>
                                </div>

    <script>
        const allProducts = Array.from({ length: 1000 }, (_, i) => ({
            id: i + 1,
            name: `Product ${i + 1}`
        }));

        const toggleBtn = document.getElementById("toggleProductBox");
        const productBox = document.getElementById("productBox");
        const inlineProductSearch = document.getElementById("inlineProductSearch");
        const inlineProductList = document.getElementById("inlineProductList");
        const promotionProductInput = document.getElementById("promotionProduct");
        const inlineProductError = document.getElementById("inlineProductError");

        toggleBtn.addEventListener("click", () => {
            productBox.style.display = productBox.style.display === "none" ? "block" : "none";
            renderInlineProductList(); // Populate on open
        });

        function renderInlineProductList(filter = "") {
            inlineProductList.innerHTML = "";
            const filtered = allProducts.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
            filtered.forEach(product => {
                const wrapper = document.createElement("div");
                wrapper.className = "form-check";
                wrapper.innerHTML = `
                    <input class="form-check-input product-checkbox" type="checkbox" value="${product.id}" id="inline-product-${product.id}">
                    <label class="form-check-label" for="inline-product-${product.id}">${product.name}</label>
                `;
                inlineProductList.appendChild(wrapper);
            });
        }

        inlineProductSearch.addEventListener("input", (e) => {
            renderInlineProductList(e.target.value);
        });

        document.getElementById("confirmInlineProducts").addEventListener("click", () => {
            const checkedBoxes = document.querySelectorAll(".product-checkbox:checked");
            if (checkedBoxes.length < 1 || checkedBoxes.length > 6) {
                inlineProductError.style.display = "block";
                return;
            }

            inlineProductError.style.display = "none";
            const selectedNames = Array.from(checkedBoxes).map(cb =>
                cb.nextElementSibling.textContent
            );
            promotionProductInput.value = selectedNames.join(", ");
            productBox.style.display = "none"; // Hide the box
        });
    </script>
