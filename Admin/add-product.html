            <div class="container-fluid">
                <h5 class="card-title fw-semibold mb-4">Add a new product</h5>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group-inline mb-3">
                                <label for="productName" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="productName"
                                    placeholder="Enter product name">
                            </div>
                            <div class="form-group-inline mb-3">
                                <label for="productCategory" class="form-label">Category</label>
                                <input type="text" class="form-control" id="productCategory"
                                    placeholder="Enter product category">
                            </div>
                            <div class="form-group-inline mb-3">
                                <label for="productDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="productDescription" rows="3"
                                    placeholder="Enter product description"></textarea>
                            </div>
                            <div class="form-group-inline mb-3">
                                <label for="productQuantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control quantity-input" id="productQuantity"
                                    placeholder="Enter product quantity" max="10000">
                            </div>
                            <div class="form-group-inline mb-3">
                                <label for="productImage" class="form-label">Images</label>
                                <input type="file" class="form-control" id="productImage" multiple>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
