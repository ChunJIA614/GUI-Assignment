
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sales Report - Detailed View</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .summary-row {
      font-weight: bold;
      background-color: #f8f9fa;
    }

    .download-btn {
      float: right;
    }

    .table thead th {
      background-color: #f1f1f1;
    }
  </style>
</head>

<body>
  
  <div class="container mt-4" id="salesReport">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Sales Report for <span id="reportDate">April 10, 2025</span></h4>
      <button class="btn btn-danger download-btn" onclick="downloadPDF()">
        <i class="bi bi-file-earmark-pdf"></i> Download PDF
      </button>
    </div>

    <!-- Sales Detail Table -->
    <div class="card shadow-sm rounded">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-bordered table-hover mb-0">
            <thead>
              <tr class="text-center">
                <th>#</th>
                <th>Product Name</th>
                <th>Quantity Sold</th>
                <th>Unit Price</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="salesData">
              <!-- Example Row -->
              <tr>
                <td>1</td>
                <td>Racket X200</td>
                <td>3</td>
                <td>$60.00</td>
                <td>$180.00</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Shuttlecock Pro</td>
                <td>6</td>
                <td>$10.00</td>
                <td>$60.00</td>
              </tr>
              <!-- More rows can be added dynamically -->
              <tr class="summary-row text-end">
                <td colspan="4">Total</td>
                <td>$240.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <!-- jsPDF + html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    function downloadPDF() {
      const element = document.getElementById('salesReport');
      const opt = {
        margin: 0.5,
        filename: 'Sales_Report_April_10_2025.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>

</html>
