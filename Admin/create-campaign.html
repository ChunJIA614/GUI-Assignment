    <script>
        // Dummy data - replace with actual product list from DB/backend
        const allProducts = Array.from({ length: 1000 }, (_, i) => ({
            id: i + 1,
            name: `Product ${i + 1}`
        }));

        const productListDiv = document.getElementById("productList");
        const promotionProductInput = document.getElementById("promotionProduct");
        const productSearch = document.getElementById("productSearch");
        const productError = document.getElementById("productError");

        function renderProductList(filter = "") {
            productListDiv.innerHTML = "";
            const filtered = allProducts.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
            filtered.forEach(product => {
                const wrapper = document.createElement("div");
                wrapper.className = "form-check";

                wrapper.innerHTML = `
                    <input class="form-check-input product-checkbox" type="checkbox" value="${product.id}" id="product-${product.id}">
                    <label class="form-check-label" for="product-${product.id}">${product.name}</label>
                `;
                productListDiv.appendChild(wrapper);
            });
        }

        renderProductList();

        productSearch.addEventListener("input", (e) => {
            renderProductList(e.target.value);
        });

        document.getElementById("selectProductsBtn").addEventListener("click", () => {
            const checkedBoxes = document.querySelectorAll(".product-checkbox:checked");

            if (checkedBoxes.length < 1 || checkedBoxes.length > 6) {
                productError.style.display = "block";
                return;
            }

            productError.style.display = "none";

            const selectedNames = Array.from(checkedBoxes).map(cb =>
                cb.nextElementSibling.textContent
            );
            const selectedIds = Array.from(checkedBoxes).map(cb => cb.value);

            // Show selected product names in input
            promotionProductInput.value = selectedNames.join(", ");

            // If you want to store IDs in a hidden input for form submission:
            // <input type="hidden" name="selectedProductIds" id="selectedProductIds">
            // document.getElementById("selectedProductIds").value = selectedIds.join(",");

            const modal = bootstrap.Modal.getInstance(document.getElementById("productModal"));
            modal.hide();
        });
    </script>
