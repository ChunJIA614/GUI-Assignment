                        <!-- Search Input -->
                        <div class="col-md-6">

                        <!-- Date Range & Export -->
                        <div
                            class="col-md-6 d-flex justify-content-md-end justify-content-start mt-3 mt-md-0 gap-2 flex-wrap">
                            <input type="date" id="startDate" class="form-control w-auto" />
                            <input type="date" id="endDate" class="form-control w-auto" />
                            <button class="btn btn-primary" onclick="exportDateRangeReport()">
                                <i class="bi bi-file-earmark-arrow-down"></i> Export Report
                              </button>
                              
                        </div>
                    </div>

                    <!-- Sales Table -->

    <script src="script/script.js"></script>
    <script>
        function exportDateRangeReport() {
          const start = document.getElementById('startDate').value;
          const end = document.getElementById('endDate').value;
      
          if (!start || !end) {
            alert("Please select both a start and end date.");
            return;
          }
      
          if (start > end) {
            alert("Start date cannot be later than end date.");
            return;
          }
      
          // Redirect to the report page with date range in query
          window.location.href = `sales-report.html?start=${start}&end=${end}`;
        }
      </script>
