<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Products Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .leaderboard-container {
            width: 90%;
            max-width: 1000px;
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .leaderboard-title {
            text-align: center;
            color: #088178;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 700;
        }

        .products-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            height: 400px;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .podium {
            width: 100%;
            display: flex;
            align-items: flex-end;
            position: relative;
            margin-top: auto;
        }

        .rank-number {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: bold;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .first .rank-number {
            background: #FFD700; /* Gold */
        }

        .second .rank-number {
            background: #C0C0C0; /* Silver */
        }

        .third .rank-number {
            background: #CD7F32; /* Bronze */
        }

        .podium-step {
            width: 220px;
            border-radius: 10px 10px 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .first .podium-step {
            height: 300px;
            background-color: #088178;
        }

        .second .podium-step {
            height: 220px;
            background-color: #088178;
        }

        .third .podium-step {
            height: 170px;
            background-color: #088178;
        }

        .product-image {
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 15px;
            border: 5px solid white;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-name {
            font-weight: 600;
            font-size: 18px;
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }

        .product-sales {
            font-size: 16px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .products-container {
                flex-direction: column;
                align-items: center;
                height: auto;
                gap: 40px;
            }

            .product-card {
                width: 100%;
                max-width: 280px;
            }

            .podium-step {
                width: 100%;
                height: auto !important;
                min-height: 100px;
                padding: 20px;
            }

            .rank-number {
                position: relative;
                top: -25px;
                margin-bottom: -25px;
            }
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <h1 class="leaderboard-title">Top Selling Products</h1>
        <div class="products-container">
            <div class="product-card second">
                <div class="podium">
                    <div class="podium-step">
                        <div class="rank-number">2</div>
                        <div class="product-image">
                            <img src="/api/placeholder/400/320" alt="Product 2">
                        </div>
                        <h3 class="product-name">Premium Headphones</h3>
                        <div class="product-sales">1,245 sales</div>
                    </div>
                </div>
            </div>
            
            <div class="product-card first">
                <div class="podium">
                    <div class="podium-step">
                        <div class="rank-number">1</div>
                        <div class="product-image">
                            <img src="/api/placeholder/400/320" alt="Product 1">
                        </div>
                        <h3 class="product-name">Smart Watch Pro</h3>
                        <div class="product-sales">2,851 sales</div>
                    </div>
                </div>
            </div>
            
            <div class="product-card third">
                <div class="podium">
                    <div class="podium-step">
                        <div class="rank-number">3</div>
                        <div class="product-image">
                            <img src="/api/placeholder/400/320" alt="Product 3">
                        </div>
                        <h3 class="product-name">Wireless Earbuds</h3>
                        <div class="product-sales">987 sales</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to update products with real data
            const updateProducts = (products) => {
                const podiums = document.querySelectorAll('.product-card');
                
                for (let i = 0; i < Math.min(products.length, podiums.length); i++) {
                    const card = podiums[i];
                    const product = products[i];
                    
                    const img = card.querySelector('img');
                    const name = card.querySelector('.product-name');
                    const sales = card.querySelector('.product-sales');
                    
                    if (product.image) img.src = product.image;
                    if (product.name) name.textContent = product.name;
                    if (product.sales) sales.textContent = product.sales + ' sales';
                }
            };
            
            // Example of how you would update the products with real data
            /* 
            updateProducts([
                { name: "Smart Watch Pro", sales: 2851, image: "path-to-image.jpg" },
                { name: "Premium Headphones", sales: 1245, image: "path-to-image.jpg" },
                { name: "Wireless Earbuds", sales: 987, image: "path-to-image.jpg" }
            ]);
            */
        });
    </script>
</body>
</html>
